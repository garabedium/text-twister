<!DOCTYPE html>
<html>
<head>
	<title>Text Twist JS</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<main id="app">
	<h1>Text Twist</h1>
	<h2 id="word-header"></h2>

	<form id="guess-form">
		<input type="text" id="guess-input" maxlength="6" pattern=".{3,6}" required title="Word must be between 3-6 characters" placeholder="Type a Word" autocomplete="off">
		<button id="scramble" type="button">Scramble</button>
		<button id="guess" type="submit" id="guess">Solve</button>
	</form>
	<section id="score"></section>
	<section id ="solved">
		<ul id="solved-words"></ul>
	</section>

</main>
<script src='app.js'></script>
</body>
</html>
