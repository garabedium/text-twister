<!DOCTYPE html>
<html>
<head>
	<title>Text Twist JS</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/dist/css/normalize.css">
	<link rel="stylesheet" href="/dist/css/app.min.css">
</head>
<body>
<main id="app">

	<h1>TextTwister <sup>JS</sup></h1>

	<section id="score-timer">
		<i class="material-icons">timer</i> <span id="timer"></span> / <i class="material-icons">stars</i> <span id="score"></span> / Level: <span id="level"></span>
	</section>

	<h2 id="word-header"></h2>

	<!-- <section id="reset-continue"> -->
		<button id="reset-next" type="button" class="hide"></button>
		<!--
		Play Again <i class="material-icons">replay</i>
		Continue <i class="material-icons">play_arrow</i>
		<button id="continue" type="button" class="hide"></button> -->
	<!-- </section> -->

	<form id="guess-form">
		<input type="text" id="guess-input" maxlength="6" pattern=".{3,6}" required title="Word must be between 3-6 characters" placeholder="Type a Word" autocomplete="off">

			<div id="feedback-message"></div>

		<button id="scramble" type="button">Scramble</button>
		<button id="guess" type="submit" id="guess">Solve</button>
	</form>

	<ul id="solved-words"></ul>

</main>
<script src='app.js'></script>
</body>
</html>
