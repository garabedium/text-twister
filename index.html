<!DOCTYPE html>
<html>
<head>
	<title>Text Twist JS</title>
</head>
<body>
<h2 id="word-header"></h2>
<button id="scramble">Scramble</button>
<br/>
<br/>
<form id="guess-form">
	<input type="text" id="guess-word" placeholder="Type a Word">
	<input type="submit" value="Guess Word" id="guess">
</form>

<script>

	// Declare some vars
	var wordStatic = 'bar',
		wordOriginal = '',
		wordScramble = document.getElementById('scramble'),
		wordHeader = document.getElementById('word-header'),
		guessForm = document.getElementById('guess-form'),
		guessWord = document.getElementById('guess-word'),
		guessSubmit = document.getElementById('guess');

		wordOriginal = wordStatic;
		wordStatic = wordStatic.split('');

	// Shuffle word array
	function scramble(array) {

	    var counter = array.length,
	    	word = '';

	    // While there are elements in the array
	    while (counter > 0) {
	        // Pick a random index
	        var index = Math.floor(Math.random() * counter);

	        // Decrease counter by 1
	        counter--;

	        // And swap the last element with it
	        var temp = array[counter];
	        array[counter] = array[index];
	        array[index] = temp;
	    }

	   	word = array.join('');
	    // Validation: If scramble is original word, scramble again
	    if ( word != wordOriginal ){
	    	return array.join('');
	    } else {
	    	console.log(word + " " + wordStatic);
	    	//scrambleHeader(wordStatic);
	    	//reset();
	    }
	};

	// Add scrambled word to the DOM
	var scrambleHeader = function(){
		wordHeader.innerHTML= scramble(wordStatic);
	}; scrambleHeader();

	// User scramble event handler
	wordScramble.addEventListener('click', scrambleHeader);

	// User Guess form
	// Take guessWord and compare to originalWord
	guessForm.addEventListener('submit', function(e){
		e.preventDefault();
		var userInput = guessWord.value;
		if (userInput == wordOriginal){
			alert('you won');
		} else {
			alert('keep tryin');
		}
	});



</script>
</body>
</html>
