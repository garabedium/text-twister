<!DOCTYPE html>
<html>
<head>
	<title>Text Twist JS</title>
</head>
<body>
<h2 id="word-header"></h2>
<button id="scramble">Scramble</button>
<!-- <form>
	<input type="text" id="guess-word" placeholder="Type a Word">

<script>

	// Declare some vars
	var wordStatic = 'bar',
		wordScramble = document.getElementById('scramble'),
		wordHeader = document.getElementById('word-header');

		wordStatic = wordStatic.split('');

	// Shuffle word array
	Array.prototype.scramble = function() {
	  var i = this.length, j, temp;
	  var original = this.join('');

	  //console.log(test.join(''));
	  if ( i == 0 ) return this;
	  while ( --i ) {
	     j = Math.floor( Math.random() * ( i + 1 ) );
	     temp = this[i];
	     this[i] = this[j];
	     this[j] = temp;
	  }
	  	//return this.join('');
	  	if ((this.join('')) == 'bar'){
	  		//alert("match");
	  		return this.join('') + " matched";
	  	} else {
	  		return this.join('');
	  	}
	}

	// Add scrambled word to the DOM
	function scrambleHeader(){
		wordHeader.innerHTML= wordStatic.scramble()
	}; scrambleHeader();

	// Allow user to rescramble the letters
	wordScramble.addEventListener('click', scrambleHeader);

</script>
</body>
</html>
