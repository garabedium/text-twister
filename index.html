<script>

	// Declare some vars
	var wordStatic = 'bar',
		wordOriginal = '',
		wordScramble = document.getElementById('scramble'),
		wordHeader = document.getElementById('word-header');

		wordOriginal = wordStatic;
		wordStatic = wordStatic.split('');

	// Shuffle word array
	function shuffle(array) {
	    var counter = array.length;

	    // While there are elements in the array
	    while (counter > 0) {
	        // Pick a random index
	        var index = Math.floor(Math.random() * counter);

	        // Decrease counter by 1
	        counter--;

	        // And swap the last element with it
	        var temp = array[counter];
	        array[counter] = array[index];
	        array[index] = temp;
	    }
	    //return array.join('');
	    if (array.join('') == wordOriginal){
	    	console.log('match - ' + array.join(''));
	    	return array.join('') + ' - matched'
	    } else {
	    	return array.join('');
	    }
	}

	// Add scrambled word to the DOM
	function scrambleHeader(){
		wordHeader.innerHTML= shuffle(wordStatic);
	}; scrambleHeader();

	// Allow user to rescramble the letters
	wordScramble.addEventListener('click', scrambleHeader);

</script>
